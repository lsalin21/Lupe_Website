<!DOCTYPE html>
<html>
  <head>
    <title>Lupe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script>
      $(function () {
        $(document).scroll(function () {
          var $nav = $(".navbar-fixed-top");
          $nav.toggleClass("scrolled", $(this).scrollTop() > $nav.height());
        });
      });
    </script>
  </head>
  <body id="contactBody">
    <nav id="mainNavbar" class="navbar fixed-top navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand ms-lg-5 ms-2" href="index.html" id="logo">
          CHUPSTER
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="custom-toggler navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end me-2"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav">
            <li class="nav-item px-1">
              <a class="nav-link py-0" href="index.html">HOME</a>
            </li>
            <li class="nav-item px-1">
              <a class="nav-link py-0" href="resume.html">RESUME</a>
            </li>
            <li class="nav-item px-1">
              <a class="nav-link py-0" href="about.html">ABOUT</a>
            </li>
            <li class="nav-item px-1">
              <a
                class="nav-link active py-0"
                aria-current="page"
                id="activePage"
                href="contact.html"
                >CONTACT</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="containerContact" class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h1>Contact Me</h1>
        </div>
      </div>
      <div class="row justify-content-center pt-4">
        <div class="col-md-6">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="floatingName"
              placeholder="name"
            />
            <label for="floatingName">First and Last Name</label>
          </div>
        </div>
      </div>
      <div class="row justify-content-center pt-4">
        <div class="col-md-6">
          <div class="form-floating">
            <input
              type="email"
              class="form-control"
              id="floatingEmail"
              placeholder="email@example.com"
            />
            <label for="floatingEmail">Email</label>
          </div>
        </div>
      </div>
      <div class="row justify-content-center pt-4">
        <div class="col-md-6">
          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="floatingTextarea2"
              style="height: 250px"
            ></textarea>
            <label for="floatingTextarea2">Comments</label>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
